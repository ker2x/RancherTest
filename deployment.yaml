apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranchertest
  labels:
    app: nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
      - name: ng2
        image: nginx:latest
        ports:
        - containerPort: 81
